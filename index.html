<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>
  <div class="main">
    <div class="img">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="container">
      <div class="images">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="content">
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
   <button class="btn">Register</button>
      </div>
    </div>
    <div class="social-link">
      <li><ion-icon name="logo-facebook" class="icon"></ion-icon></li>
      <li><ion-icon name="logo-twitter" class="icon"></ion-icon></li>
      <li><ion-icon name="logo-instagram" class="icon"></ion-icon></li>

    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sonu Sharma</a>.
      </p>
    </footer>
  </div>

  

  

  



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
